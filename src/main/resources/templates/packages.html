<h1>Seznam veskerych zasilek</h1>

<table class="table">
    <thead class="thead-dark">
    <th>Vaha</th>
    <th>Kategorie</th>
    <th>Sklad</th>
    <th>Zakaznik</th>

    </thead>
    <tbody>

    <tr th:each="source : ${zasilky}" style="cursor: pointer" th:onclick="'javascript:rowClicked(\'' + ${source.getZasilkaId()} + '\');'">

            <td><span th:text="${source.getVaha()}">Vaha</span></td>
            <td><span th:text="${source.getKategoriezasilkyId().getKategorie()}"> Kategorie </span></td>
            <td><span th:text="${source.getSkladId().getAdresa()}"> Sklad </span></td>
            <td><span th:text="${source.getZakaznikId().getJmeno()} + ' ' +  ${source.getZakaznikId().getPrijmeni()}"> Zakaznik </span></td>

    </tr>
    </tbody>
</table>


<form>
    <div class="form-group">
        <label >Vaha</label>
        <input type="number" class="form-control"  name="vaha">
    </div>
    <div class="form-group">
        <label >Zakaznik</label>
        <input type="text" class="form-control"  name="zakaznik">
    </div>
    <div class="form-group">
        <label >Kategorie</label>
        <input type="text" class="form-control"  name="kategorie">
    </div>
    <div class="form-group">
        <label >Sklad</label>
        <input type="text" class="form-control"  name="sklad">
    </div>
    <div class="form-group">
        <label >Vaha</label>
        <input type="number" class="form-control"  name="vaha">
    </div>

    <button type="submit" class="btn btn-primary">Vytvorit balicek</button>
</form></form>


<script>
    function rowClicked(value) {
        location.href = "/packages/" + value;
    }
</script>
