<h1>Update zamestnancu</h1>
<a class="btn btn-dark"href="javascript:history.back()"> ZpÄ›t</a>

<div class="container">
    <form th:method="post" th:action="@{/employee/{id}/update(id=${user.getZamestnanecId()})}" th:object="${user}">
        <div class="form-group">
            <label>Jmeno</label>
            <input type="text" th:field="*{jmeno}" class="form-control" name="jmeno" required>
        </div>
        <div class="form-group">
            <label>Prijmeni</label>
            <input type="text" th:field="*{prijmeni}" class="form-control" name="prijmeni" required>
        </div>
        <div class="form-group">
            <label>Mail</label>
            <input type="email" th:field="*{mail}" class="form-control" name="mail" required>
        </div>
        <div class="form-group">
            <label>Telefon</label>
            <input type="number" th:field="*{telefon}" class="form-control" name="telefon" required>
        </div>
        <div class="form-group">
            <label>Rodne Cislo</label>
            <input type="number" th:field="*{rodnecislo}" class="form-control" name="rodnecislo" required>
        </div>
        <div class="form-group">
            <label>Pozice</label>
            <select class="form-control" name="kategoriezamestnancuid" required>
                <option value="">Vyberte si prosim...</option>
                <option th:each="source : ${kategorie}"
                        th:value="${source.getKategoriezamestnancuid()}"
                        th:field="*{kategoriezamestnancuid}"
                        th:text="${source.getKategorie()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Plat</label>
            <input type="number" th:field="*{plat}" class="form-control" name="plat" required min="0">
        </div>
        <div class="form-group">
            <label>Heslo</label>
            <input type="password" th:field="*{heslo}" class="form-control" name="heslo" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Update zamestnanca">
    </form>
</div>
