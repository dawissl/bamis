<h1>Update stavu</h1>

<div class="container">
    <form th:method="post" th:action="@{/status/{id}/update(id=${status.getStavid()})}" th:object="${status}">
        <div class="form-group">
            <label>Datum</label>
            <input type="text" th:field="*{datum}" class="form-control" name="datum" required>
        </div>

        <div class="form-group">
            <label>Stav</label>
            <select class="form-control" name="kategoriestavu" required>
                <option value="">Vyberte si prosim...</option>
                <option th:each="source : ${stavy}"
                        th:value="${source.getKategoriestavu()}"
                        th:field="*{kategoriestavu}"
                        th:text="${source.getStav()}"></option>
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Update Stavu">
    </form>
