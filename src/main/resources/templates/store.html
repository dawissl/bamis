            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/packages">Packages</a>

            <li class="nav-item">

<h1>Seznam vsech skladu</h1>
<table class="table">
    <thead class="thead-dark">
    <th>Sklad Id</th>
    <th>Adresa</th>
    <th>Kapacita</th>
    <th>Vozidla</th>
    <th>Zamestnanci</th>

    </thead>
    <tbody>

    <tr th:each="source : ${stores}">

        <td><span th:text="${source.getSkladid()}">Sklad Id</span></td>
        <td><span th:text="${source.getAdresa()}"> Adresa </span></td>
        <td><span th:text="${source.getKapacita()}"> Kapacita </span></td>
        <td>
            <div th:each="vozidlo:${source.getVozidlaid()}"><span th:text="${vozidlo.getSpz()}"> Vozidla</span></div>

        </td>
        <td><div th:each="zam:${source.getZamestnanecid()}"><span th:text="${zam.getPrijmeni()}"> Zamestnanci</span></div>
            </td>

    </tr>
    </tbody>
</table>
</body>
</html>
