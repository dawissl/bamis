<h1>Seznam vsech lokaci v databazi</h1>
<table class="table">
    <thead class="thead-dark">
    <th>Adresa</th>
    <th>Nazev</th>
    <th>Region</th>
    </thead>
    <tbody>

    <tr th:each="source : ${locations}">

        <td><span th:text="${source.getAdresa()}">Adresa</span></td>
        <td><span th:text="${source.getNazev()}"> Nazev </span></td>
        <td><span th:text="${source.getRegionid().getRegion()}"> Region </span></td>
    </tr>
    </tbody>
</table>

<div class="container">
    <form th:method="post" th:action="@{/location}" th:object="${location}">
        <div class="form-group">
            <label>Adresa</label>
            <input type="text" class="form-control" name="adresa" required>
        </div>
        <div class="form-group">
            <label>Nazev</label>
            <input type="text" class="form-control" name="nazev" required>
        </div>
        <div class="form-group">
            <label>Region</label>
            <select class="form-control" name="regionid" required>
                <option value="">Vyberte si prosim...</option>
                <option th:each="source : ${regiony}"
                        th:value="${source.getRegionid()}"
                        th:text="${source.getRegion()}"></option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="PÅ™idat novou lokaci">
    </form>
</div>
